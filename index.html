---
title: Index
---

<h1>{{ page.title }}</h1>

{% for post in paginator.posts %}
<h3><a href="{{ site.github.url }}{{ post.url }}">{{ post.title }}</a></h3>
<div>
    {{ post.date | date_to_string }} Tags :{% for tag in post.tags %} <a href="tags/{{ tag }}">{{ tag }}</a>{% endfor %}
</div>
{% if forloop.last != true %}
<hr/>{% endif %} {% endfor %}
