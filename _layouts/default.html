---
# layout: compress
---
<!DOCTYPE html>
<html>

<head>
    <base href="{{site.baseurl}}">
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta http-equiv="cache-control" content="no-cache, must-revalidate, post-check=0, pre-check=0" />
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    {% seo %}
    {% include collecttags.html %}
    <!-- {{ site.time }} -->
    <link rel="stylesheet" rel="preload" as="style"
        href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap">
    <link rel="stylesheet" rel="preload" as="style"
        href="https://fonts.googleapis.com/css?family=Source+Code+Pro&display=swap">
    <link rel="stylesheet" rel="preload" as="style" href="{{site.baseurl}}/assets/css/main.css">
    <link rel="stylesheet" rel="preload" as="style" href="{{site.baseurl}}/assets/css/highlight.css">
    {% include analytics.html %}
</head>
<body style="background-color: rgb(255, 255, 255)">
    <header>
        <a href="{{site.baseurl}}/">
            <div class="home"></div>
        </a>
    </header>
    <main>
        <article>
            {{ content }}
        </article>
    </main>
    <hr />
    <footer>
        <div class="links">
            <a href="{{site.baseurl}}/about/">About</a> | <a href="https://github.com/davidyujia">GitHub</a> | <a href="{{site.baseurl}}/">{{site.title}}</a>
        </div>
    </footer>
    <script>
        var baseUrl = '{{site.baseurl}}';
    </script>
    <script async src="{{site.baseurl}}/assets/js/site.js"></script>
</body>

</html>
